server {
    listen 80;
    server_name labelwatch.example.com;

    root /var/www/labelwatch;
    index index.html;

    # Redirect old DID URL format to slug format
    # Handles both did:plc:XYZ.html and did%3Aplc%3AXYZ.html
    location ~ ^/labeler/did[:%]3[Aa]plc[:%]3[Aa](.+)\.html$ {
        return 301 /labeler/did-plc-$1.html;
    }
    location ~ ^/labeler/did[:%]3[Aa]web[:%]3[Aa](.+)\.html$ {
        return 301 /labeler/did-web-$1.html;
    }

    # HTML pages: no-cache
    location ~* \.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # JSON: short TTL with ETag
    location ~* \.json$ {
        try_files $uri =404;
        add_header Content-Type application/json;
        add_header Cache-Control "public, max-age=120";
        etag on;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
