server {
    listen 80;
    server_name labelwatch.example.com;

    # Redirect to HTTPS (uncomment when certs are ready)
    # return 301 https://$host$request_uri;

    root /var/www/labelwatch;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=60";
    }

    location ~* \.json$ {
        add_header Content-Type application/json;
        add_header Cache-Control "public, max-age=60";
    }
}
